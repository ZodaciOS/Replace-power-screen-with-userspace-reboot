name: Build Tweak

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Theos
      uses: Randomblock1/theos-action@v1
      with:
        theos-sdks-branch: 'master'

    - name: Build Package
      run: |
        make clean
        make package FINALPACKAGE=1

    - name: Upload .deb
      uses: actions/upload-artifact@v4
      with:
        name: tweak-package
        path: packages/*.deb

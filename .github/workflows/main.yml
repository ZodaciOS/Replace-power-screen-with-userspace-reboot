name: Build Tweak

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y make curl git perl unzip xz-utils dpkg-dev fakeroot libtinfo6 lzma
        
        # Install libtinfo5 from Ubuntu archive (required for older toolchain)
        wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb
        sudo apt install -y ./libtinfo5_6.3-2ubuntu0.1_amd64.deb
        rm libtinfo5_6.3-2ubuntu0.1_amd64.deb

    - name: Install Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV

    - name: Install Bingner's arm64e Toolchain
      run: |
        mkdir -p $HOME/theos/toolchain/linux/iphone
        curl -LO https://github.com/sbingner/llvm-project/releases/download/v10.0.0-1/linux-ios-arm64e-clang-toolchain.tar.lzma
        TZ=UTC tar --lzma -xvf linux-ios-arm64e-clang-toolchain.tar.lzma -C $HOME/theos/toolchain/
        mv $HOME/theos/toolchain/ios-arm64e-clang-toolchain/* $HOME/theos/toolchain/linux/iphone/
        rm -rf linux-ios-arm64e-clang-toolchain.tar.lzma
        
        # Create symlink for libtinfo5 if needed
        if [ ! -f /usr/lib/x86_64-linux-gnu/libtinfo.so.5 ]; then
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5
        fi

    - name: Install iOS SDK (15.6)
      run: |
        mkdir -p $HOME/theos/sdks
        curl -L https://github.com/theos/sdks/releases/download/master-146e41f/iPhoneOS15.6.sdk.tar.xz -o sdk.tar.xz
        tar -xJf sdk.tar.xz -C $HOME/theos/sdks
        ls $HOME/theos/sdks

    - name: Build Tweak
      run: |
        make clean
        make package FINALPACKAGE=1

    - name: Upload .deb
      uses: actions/upload-artifact@v4
      with:
        name: tweak
        path: packages/*.deb

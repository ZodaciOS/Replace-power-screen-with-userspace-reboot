name: Build Rootless Tweak

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev make perl clang git unzip
          curl -L https://github.com/xerub/ldid/releases/latest/download/ldid_linux_x86_64 -o ldid
          sudo mv ldid /usr/local/bin/ldid
          sudo chmod +x /usr/local/bin/ldid

      - name: Set up Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Install SDKs (official theos/sdks repo)
        run: |
          rm -rf $HOME/theos/sdks
          git clone https://github.com/theos/sdks.git $HOME/theos/sdks

      - name: Build tweak
        run: |
          export THEOS=$HOME/theos
          make package FINALPACKAGE=1

      - name: Upload .deb
        uses: actions/upload-artifact@v3
        with:
          name: deb-package
          path: packages/*.deb
